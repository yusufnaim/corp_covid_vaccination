spring.datasource.url=jdbc:mysql://127.0.0.1:3306/covid_vaccination?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimumIdle=10
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.poolName=CovidVaccination
spring.datasource.hikari.maxLifetime=280000
spring.datasource.hikari.connectionTimeout=5000
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.leakDetectionThreshold=15000

mybatis.config-location=classpath:mybatis-config.xml

logging.level.com.yusuf.covid.vaccine.backendservice=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE
logging.level.com.yusuf.covid.vaccine.backendservice.mapper=TRACE